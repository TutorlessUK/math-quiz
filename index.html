<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Math Quiz</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-enter {
            opacity: 0;
            transform: translateY(20px);
        }
        .fade-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.3s, transform 0.3s;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
        function Quiz() {
            const [started, setStarted] = React.useState(false);
            const [currentQuestion, setCurrentQuestion] = React.useState(0);
            
            if (!started) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="fade-enter fade-enter-active bg-white p-8 rounded-lg shadow-lg text-center">
                            <h1 className="text-3xl font-bold mb-4" style={{ color: '#1A4C2B' }}>Math Quiz</h1>
                            <button 
                                className="text-white px-4 py-2 rounded hover:opacity-90"
                                style={{ backgroundColor: '#1A4C2B' }}
                                onClick={() => setStarted(true)}
                            >
                                Start Quiz
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="fade-enter fade-enter-active bg-white p-8 rounded-lg shadow-lg text-center">
                        <h2 className="text-2xl font-bold mb-4">Quiz Started!</h2>
                    </div>
                </div>
            );
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Quiz />);
    </script>
</body>
</html>
